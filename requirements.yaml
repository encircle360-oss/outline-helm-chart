dependencies:
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 10.12.2
    alias: postgresql
    condition: postgresql.enabled
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 15.4.1
    alias: redis
    condition: redis.enabled
  - name: minio
    repository: https://charts.bitnami.com/bitnami
    version: 10.1.12
    alias: minio
    condition: minio.enabled
